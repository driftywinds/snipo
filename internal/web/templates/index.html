{{define "content"}}
<div class="app-container" x-data="snippetsApp()">
    <!-- Sidebar Component -->
    {{template "sidebar" .}}

    <!-- Main content -->
    <main class="main-content" :class="{ 'expanded': !$store.app.sidebarOpen }">
        <!-- Header Component -->
        {{template "header" .}}

        <!-- Snippets List Component -->
        {{template "snippets-list" .}}

        <!-- Editor Component -->
        {{template "editor" .}}
    </main>

    <!-- Modals Component -->
    {{template "modals" .}}
    
    <!-- Search Help Modal -->
    {{template "search-help-modal" .}}
</div>

<style>
    [x-cloak] {
        display: none !important;
    }

    @media (max-width: 768px) {
        #menu-toggle {
            display: flex !important;
        }
    }
</style>
{{end}}
