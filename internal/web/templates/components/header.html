{{define "header"}}
<!-- Header -->
<header class="main-header">
    <!-- Mobile menu toggle -->
    <button class="btn-icon" @click="$store.app.toggleSidebar()" style="display: none;" id="menu-toggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    <!-- Desktop Sidebar Toggle -->
    <button class="btn-icon desktop-sidebar-toggle" @click="$store.app.toggleSidebar()" title="Toggle Sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
    </button>

    <!-- Search -->
    <div class="search-container">
        <input type="search" class="search-input" placeholder="Search snippets... (/)"
            x-model="filter.query" @input.debounce.300ms="search()">
        <button class="search-help-btn" @click="showSearchHelp = !showSearchHelp" title="Search Help">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </button>
    </div>

    <!-- Left actions (New snippet) -->
    <div class="header-actions">
        <button class="btn-icon btn-primary" @click="newSnippet()" title="New Snippet (Ctrl+N)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Right actions (View toggle, Settings, Theme toggle) -->
    <div class="header-actions-right">
        <!-- Sort dropdown -->
        <div class="sort-dropdown" x-data="{ open: false }" @click.away="open = false">
            <button class="btn-icon" @click="open = !open" title="Sort by">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="16" y2="6"></line>
                    <line x1="4" y1="12" x2="13" y2="12"></line>
                    <line x1="4" y1="18" x2="10" y2="18"></line>
                    <polygon points="15 9 20 14 15 19"></polygon>
                </svg>
            </button>
            <div class="dropdown-menu" x-show="open" x-cloak x-transition>
                <button @click="setSortBy('updated_at'); open = false" 
                        :class="{ 'active': sortBy === 'updated_at' }">
                    <span>Last Modified</span>
                    <svg x-show="sortBy === 'updated_at'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>
                <button @click="setSortBy('created_at'); open = false" 
                        :class="{ 'active': sortBy === 'created_at' }">
                    <span>Date Created</span>
                    <svg x-show="sortBy === 'created_at'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>
                <button @click="setSortBy('title'); open = false" 
                        :class="{ 'active': sortBy === 'title' }">
                    <span>Title (A-Z)</span>
                    <svg x-show="sortBy === 'title'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>
                <button @click="setSortBy('title_desc'); open = false" 
                        :class="{ 'active': sortBy === 'title_desc' }">
                    <span>Title (Z-A)</span>
                    <svg x-show="sortBy === 'title_desc'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- View toggle -->
        <div class="view-toggle">
            <button class="btn-icon" :class="{ 'active': viewMode === 'grid' }" @click="setViewMode('grid')"
                title="Grid View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>
            <button class="btn-icon" :class="{ 'active': viewMode === 'list' }" @click="setViewMode('list')"
                title="List View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Settings -->
        <button class="btn-icon" @click="openSettings()" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>

        <!-- Theme toggle -->
        <button class="btn-icon" @click="$store.app.toggleTheme()" title="Toggle theme">
            <!-- Sun icon (shown in dark mode) -->
            <svg x-show="$store.app.darkMode" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon icon (shown in light mode) -->
            <svg x-show="!$store.app.darkMode" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>
</header>

<!-- Draft recovery banner (single draft) -->
<div class="draft-banner" x-show="hasDraft" x-cloak>
    <div class="draft-banner-content">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        <span>You have an unsaved draft
            <strong x-show="draftSnippet && draftSnippet.title"
                x-text="draftSnippet ? draftSnippet.title : ''"></strong>
        </span>
    </div>
    <div class="draft-banner-actions">
        <button class="btn-secondary" @click="discardDraft()">Discard</button>
        <button class="btn-primary" @click="restoreDraft()">Restore Draft</button>
    </div>
</div>
{{end}}
